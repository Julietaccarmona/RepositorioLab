<!doctype html>
<html lang="es">

  <head> 
    <link rel="stylesheet" href="formato.css">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
      
    <title>Contacto </title>
  </head>

  <body>
    <header> Formulario de contacto </header>
    <section>
      <!-- Formulario simple que enviará una petición GET -->
      <form action="">
        <label for="GET-name">Nombre:</label>
        <input id="GET-name" type="text" name="name" />
        <input type="submit" value="Save" />
      </form>

      <!-- Formulario simple que enviará una petición POST -->
      <form action="" method="post">
        <label for="POST-name">Nombre:</label>
        <input id="POST-name" type="text" name="name" />
        <input type="submit" value="Save" />
      </form>

      <!-- Formulario con conjunto de campos, leyenda y etiqueta -->
      <form action="" method="post">
        <fieldset>
          <legend>Título</legend>
          <input type="radio" name="radio" id="radio" />
          <label for="radio">Clic aquí</label>
        </fieldset>
      </form>

    </section>
    <footer>
      <p>©Copyright 2024. UNCOMA, CURZA. Monseñor Esandi y Ricardo Balbín. Viedma, Río Negro. Todos los derechos reservados.</p>
    </footer>
  </body>
</html>
