  <body>
    <header> 
      <h4>Formulario de contacto</h4> 
    </header>
    <section>
  
      <form action="" method="post">
        <p><label for="POST-name">Nombre (requerido):</label>
        <input id="POST-name" type="text" name="Nombre" maxlength="20" required></p>

        <p><label for="POST-apellido">Apellido:</label>
        <input id="POST-apellido" type="text" name ="Apellido" maxlength="20" />
        </p>

        <p><label for="POST-Email">E-mail (requerido):</label>
        <input id="POST-Email" type="email" name ="E-mail" required/>
        </p>

        <p><label for="POST-Telefono">Teléfono:</label>
        <input id="POST-Telefono" type="tel" name ="Telefono" placeholder="Ej: +542920202020" 
          onfocus="this.placeholder = ''" />
        </p>

        <p><label for="POST-edad">Edad: </label>
        <input id="POST-Edad" type="number" name="Edad" min="16" max="120" />
        </p>

        <p><label for="POST-direccion">Dirección: </label>
        <input id="POST-Direccion" type="text" name="Direccion" />
        </p>

        <p><label for="POST-Provincia">Provincia: </label>
        <input list ="Provincias patagónicas" id="POST-provincia" type="text" name="Provincia" />
        <datalist id="Provincias patagónicas">
          <option> Neuquén </option>
          <option> Río Negro </option>
          <option> Chubut </option>
          <option> Santa Cruz </option>
          <option> Tierra del Fuego </option>
        </datalist>
        </p>

        <p><label for="POST-CodigoPostal">Código Postal: </label>
        <input id="POST-CodigoPostal" type="text" name="CodigoPostal" pattern="[A-Z]\d{4}[A-Z]{3}"/>
        </p>
    


        <input type="button" value="Cargar" /></p>
      </form>

      <!-- radio y checkbox-->
      <form action="" method="post">
        <fieldset>
          <legend>Método preferido de contacto</legend>
          <input type="radio" name="Método preferido de contacto" checked="" id="radio" />
          <label for="radio">Correo electrónico</label>
          <input type="radio" name="Método preferido de contacto" id="radio" />
          <label for="radio">Correo postal</label>
          <input type="radio" name="Método preferido de contacto" id="radio" />
          <label for="radio">Teléfono</label>
        </fieldset>
      </form>

      <form action="" method="post">
        <fieldset>
          <legend>Tipo de suscripción</legend>
          <input type="checkbox" name="Tipo de suscripción" id="checkbox" />
          <label for="radio">Noticias</label>
          <input type="checkbox" name="Tipo de suscripción" id="checkbox" />
          <label for="radio">Promociones</label>
          <input type="checkbox" name="Tipo de suscripción" checked="" id="checkbox" />
          <label for="radio">Alertas</label>
          <input type="checkbox" name="Tipo de suscripción" id="checkbox" />
          <label for="radio">Eventos</label>
        </fieldset>
      </form>
      
    </section>
  
    <table>
      <thead>
        <tr>
          <th>Campo</th>
          <th>Valor</th>
        </tr>
      </thead>
      <tbody>

          <td>Nombre</td>

        </tr>
